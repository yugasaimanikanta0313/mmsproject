<!DOCTYPE html>

{% load static %}
{% include 'usernavbar.html' %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: white;
            background-repeat: no-repeat;
            background-size: contain;
        }

        .imageColumn {
            width: 25%;
            padding: 10px;
            box-sizing: border-box;
            float: left;
        }

        .card {
            margin: 10px;
            width: 18rem;
        }

        .card-img-top {
  width: 100%;
  height: auto;
}


        .card-title {
            margin-right: 10px;
        }

        .circle {
            background: {{ card.color }};
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .imageColumn {
                width: 50%;
            }
        }

        @media (max-width: 576px) {
            .imageColumn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="alignRow">
        <div class="imageColumn">
            <div class="card">
                <img src="{% static 'images/profilepic.jpg' %}" class="card-img-top">
                <div class="card-body">
                    <div style="display: flex; flex-direction: row; align-items: center;">
                        <h5 class="card-title">View Profile</h5>
                        <div class="circle"></div>
                    </div>
                    <p class="card-text">{{ card.description }}</p>
                    <a href="{% url 'viewprofile' %}" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>
        <div class="imageColumn">
            <div class="card">
                <img src="{% static 'images/Marks.jpg' %}" class="card-img-top">
                <div class="card-body">
                    <div style="display: flex; flex-direction: row; align-items: center;">
                        <h5 class="card-title"> View Marks</h5>
                        <div class="circle"></div>
                    </div>
                    <p class="card-text">{{ card.description }}</p>
                    <a href="{% url 'view_marks' %}" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>

        <div class="imageColumn">
            <div class="card">
                <img src="{% static 'images/course.jpg' %}" class="card-img-top">
                <div class="card-body">
                    <div style="display: flex; flex-direction: row; align-items: center;">
                        <h5 class="card-title">View course</h5>
                        <div class="circle"></div>
                    </div>
                    <p class="card-text">{{ card.description }}</p>
                    <a href="{% url 'usercourses' %}" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>

        <div class="imageColumn">
            <div class="card">
                <img src="{% static 'images/top.jpg' %}" class="card-img-top">
                <div class="card-body">
                    <div style="display: flex; flex-direction: row; align-items: center;">
                        <h5 class="card-title">Top 10 Students</h5>
                        <div class="circle"></div>
                    </div>
                    <p class="card-text">{{ card.description }}</p>
                    <a href="{% url 'userleaderboard' %}" class="btn btn-primary">View Top 10</a>
                </div>
            </div>
        </div>




    </div>
</body>

</html>
