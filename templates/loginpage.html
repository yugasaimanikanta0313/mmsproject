<style>

 body {
            background-color: white;
            background-repeat: no-repeat;
            background-size: contain;
        }

        .imageColumn {
            width: 25%;
            padding: 10px;
            box-sizing: border-box;
            float: left;
        }

        .card {

        }

        .card-img-top {
  width: 100%;
  height: auto;
}

            border-radius: 50%;

            .imageColumn {

        @media (max-width: 576px) {

</style>
